<ion-header class="header">
  <ion-toolbar>
    <ion-back-button slot="start" text="" default-href="/main"></ion-back-button>
    <ion-title>{{'TITLES.TESTING_RESULTS' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ng-container *ngIf="results.length else empty">
    <ion-item class="test-result" lines="none" *ngFor="let res of results">
      <ion-label slot="start">{{ res.date | date: 'dd/MM/YYYY HH:mm' }}</ion-label>
      <ion-label slot="end">{{ res.result.toFixed(2) }}%</ion-label>
    </ion-item>
  </ng-container>

  <ng-template #empty>
    <ion-title>{{'TITLES.EMPTY_RESULTS' | translate}}</ion-title>
  </ng-template>
</ion-content>
